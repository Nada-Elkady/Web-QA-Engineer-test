version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Update ownership of npm directory
          command: |
            sudo chown -R $(whoami) ~/.npm
      - run:
          name: Install dependencies
          command: |
            cd MyStore
            npm install
            cd ../mock-api-test
            npm install
      - run:
          name: Run tests
          command: |
            cd MyStore
            npx nightwatch
            cd ../mock-api-test
            npm run dev &
            npm run test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      